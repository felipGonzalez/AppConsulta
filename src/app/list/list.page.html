<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title >
        <p>Resultados Regionales </p>
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-searchbar showCancelButton cancelButtonText="Custom Cancel" placeholder="Buscar por departamento" 
    [(ngModel)]="searchTerm"   (ionInput)="setFilteredItems()"
    ></ion-searchbar>
    <ion-list expand="full">
      <ion-list-header *ngFor="let item of list2; let i = index" ion-no-lines ion-no-padding>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-button routerLink="/municipios/{{item.nombre}}" size="large"  color="light" class="but" expand="full" ion-item (click)="toogleSection(i)"
                detaio-none [ngClass]="{'section-active': item.open, 'section': !item.open}">
                <ion-icon slot="start" name="arrow-dropright-circle" *ngIf="!item.open"></ion-icon>
                <ion-icon slot="start" name="arrow-dropdown-circle" *ngIf="item.open"></ion-icon>
                <h1>{{item.nombre}}</h1>
                </ion-button>
           </ion-col>
           <ion-col size="12">
              <ion-list *ngIf="item.open">
                  
              </ion-list>
           </ion-col>
           </ion-row>
        </ion-grid>

        


      </ion-list-header>
  
  
  
    </ion-list>


</ion-content>
